<div class="modal-header">
    <h4 class="modal-title">Cadastro de flash card</h4>
    <a type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="container">
    <div fxLayout="column">
        <div class="login-sec">
            <form class="login-form" [formGroup]="formGroup">
                <div style="margin-bottom: 2px;">
                    <label>Frente</label>
                    <textarea class="form-control" [formControl]="textoFrente" rows="2"></textarea>
                </div>
                <div style="margin-bottom: 2px;">
                    <label>Tras</label>
                    <textarea class="form-control" [formControl]="textoTras" rows="2"></textarea>
                </div>
                <div>
                    <button [disabled]="!formGroup.valid" (click)="salva()" class="btn btn-login"
                        style="color: white; margin-bottom: 2px; background-image: linear-gradient(121deg, #000050, #9a0000);">Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a style="color: grey;" type="button" class="btn btn-outline-dark"
        (click)="activeModal.close('Close click')">Voltar</a>
</div>
