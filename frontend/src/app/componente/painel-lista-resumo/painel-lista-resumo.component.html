<table mat-table [dataSource]="lista" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="titulo" style="border: 1px solid black;">
        <th mat-header-cell *matHeaderCellDef> Titulo</th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
    <mat-divider [vertical]="true"></mat-divider>
    <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef> Data Criação</th>
        <td mat-cell *matCellDef="let element"> {{element?.dataCriacao?.format('DD-MM-YYYY')}} </td>
    </ng-container>
    <mat-divider [vertical]="true"></mat-divider>

    <ng-container matColumnDef="dataUltimaAtualizacao">
        <th mat-header-cell *matHeaderCellDef> Titulo</th>
        <td mat-cell *matCellDef="let element"> {{element?.dataUltimaAtualizacao?.format('DD-MM-YYYY')}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
