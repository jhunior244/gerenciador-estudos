<div fxLayoutAlign="center center" style="width: 100%; height: 100%;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 100%; height: 100%;"
        fxLayout="row" fxLayoutAlign="center center" data-interval="false">
        <div class="carousel-inner" style=" width: 80%; height: 100%;" fxLayoutAlign="center center" #flashCard>
            <div class="carousel-item active" style="position: relative;height: 100%; width: 100%;">
                <div class="maincontainer">
                    <div id="{{card?.id}}" class="thecard" (click)="virar(card)">
                        <div class="thefront">
                            <h1>Frente</h1>
                            <p>{{card?.textoFrente}}</p>
                        </div>
                        <div class="theback">
                            <h1>Verso</h1>
                            <p>{{card?.textoTras}}</p>
                        </div>
                    </div>
                    <div style="position: relative; top: 10px;" fxLayoutAlign="center start">
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <span>1 Dia</span>
                            <img src="../../../../assets/icones/emoticons/sad.png" style="height: 30px; width: 30px;">
                        </div>
                        <div fxLayout="column" style="margin-left: 45px;" fxLayoutAlign="center center">
                            <span>4 Dias</span>
                            <img src="../../../../assets/icones/emoticons/confuso.png"
                                style="height: 30px; width: 30px;">
                        </div>
                        <div fxLayout="column" style="margin-left: 45px;" fxLayoutAlign="center center">
                            <span>7 Dias</span>
                            <img src="../../../../assets/icones/emoticons/happy.png"
                                style="height: 30px; width: 30px;">
                        </div>
                        <div fxLayout="column" style="margin-left: 45px;" fxLayoutAlign="center center">
                            <span>14 Dias</span>
                            <img src="../../../../assets/icones/emoticons/super feliz.png"
                                style="height: 30px; width: 30px; ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" style="position: relative;height: 100%; width: 100%;" *ngFor="let obj of lista">
                <div class="maincontainer" style="position: relative;">
                    <div id="{{obj?.id}}" class="thecard" (click)="virar(obj)">
                        <div class="thefront">
                            <h1>Frente</h1>
                            <p>{{obj?.textoFrente}}</p>
                        </div>
                        <div class="theback">
                            <h1>Verso</h1>
                            <p>{{obj?.textoTras}}</p>
                        </div>
                    </div>
                    <div style="position: relative; top: 10px;" fxLayoutAlign="center start">
                        <div fxLayout="column" fxLayoutAlign="center center">
                            <span>1 Dia</span>
                            <img src="../../../../assets/icones/emoticons/sad.png" style="height: 30px; width: 30px;">
                        </div>
                        <div fxLayout="column" style="margin-left: 45px;" fxLayoutAlign="center center">
                            <span>4 Dias</span>
                            <img src="../../../../assets/icones/emoticons/confuso.png"
                                style="height: 30px; width: 30px;">
                        </div>
                        <div fxLayout="column" style="margin-left: 45px;" fxLayoutAlign="center center">
                            <span>7 Dias</span>
                            <img src="../../../../assets/icones/emoticons/happy.png"
                                style="height: 30px; width: 30px;">
                        </div>
                        <div fxLayout="column" style="margin-left: 45px;" fxLayoutAlign="center center">
                            <span>14 Dias</span>
                            <img src="../../../../assets/icones/emoticons/super feliz.png"
                                style="height: 30px; width: 30px; ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a style="color: black;" class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
            data-slide="prev" style="width: 10%;">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"
            style="width: 10%;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
