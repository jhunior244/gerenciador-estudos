<div  class="container" style="height: 100%; width: 50%; padding: 15px;">
    <form [formGroup]="formGroup"
     style="height: 80%; 
     width: 100%; 
     padding: 15px;
    border-radius: 15px;
    box-shadow: 0px 0px 2px #909090;" fxLayoutAlign="center start" fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="start start" style="width: 100%; height: 100%;">
            <div style="width: 90%;">
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Nome" [formControl]="nome">
                </mat-form-field>
            </div>
            <div style="width: 100%;">
                <app-auto-complete-materia style="width: 100%;" [controladorFormulario]="materia"
                    (materiaAdicionadaEmitter)="adicionaMateria($event)">
                </app-auto-complete-materia>
            </div>
            <div style="width: 100%; height: 55%; overflow-y: auto; padding: 10px;">
                <mat-accordion style="width: 100%;">
                    <div *ngFor="let materia of cronograma.listaMateria" fxLayout="row" fxLayoutAlign="center center">
                        <mat-expansion-panel fxFlex="grow">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{materia.nome}}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <mat-divider></mat-divider>
                                <div class="mt-3" fxLayoutAlign="space-between center" style="font-weight: bold; font-size: 14px;">
                                    <div fxFlex="30"><span>Nome</span></div>
                                    <div fxFlex="30"><span>Horas Estimadas</span></div>
                                    <div fxFlex="30"><span>Quest√µes</span></div>
                                </div>
                                <div *ngFor="let topico of materia.listaTopico" fxLayoutAlign="space-between center" style="padding: 5px 0px">
                                    <div fxFlex="30">
                                        <span>{{topico.nome}}</span>
                                    </div>
                                    <div fxFlex="30">
                                        <span>{{topico.horasEstimadasEstudo}}</span>
                                    </div>
                                    <div fxFlex="30">
                                        <span>{{topico.questoesEstimadasEstudo}}</span>
                                    </div>
                                </div>
                        </mat-expansion-panel>
                        <button fxFlex="10" mat-icon-button (click)="adicionaTopico(materia)">
                            <mat-icon color="primary">add</mat-icon>
                        </button>
                    </div>
                </mat-accordion>
            </div>
        </div>
        <button mat-raised-button>Salvar</button>
    </form>
</div>
