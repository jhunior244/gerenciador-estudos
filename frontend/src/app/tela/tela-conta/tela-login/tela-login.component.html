<div style="height: 100%; width: 100%; padding: 10px 15px; background-color: #f5f5f5 !important; border-radius: 0px 0px 10px 10px;">
    <form [formGroup]="formGroup">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" style="margin-bottom: 10px; margin-top: 10px;">
            <div fxLayoutAlign="space-between center" style="width: 48%; padding: 5px 20px; background-color: blue;border-radius: 5px;">
                <img src="../../../../assets/icones/logo-empresas/facebook.png" width="20px" height="20px">
                <span style="color: white;">Entrar com Facebook</span>
            </div>
            <div fxLayoutAlign="space-between center" style="width: 48%; padding: 5px 20px; background-color: white;border-radius: 5px;">
                <img src="../../../../assets/icones/logo-empresas/google.png" width="20px" height="20px">
                <span>Entrar com Gmail</span>
            </div>
        </div>
        <div fxLayoutAlign="center center" style="margin-top: 10px; margin-bottom: 10px;">
            <span>Ou entre usando seu email:</span>
        </div>
        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <input type="email" matInput id="email" aria-describedby="emailHelp"
                    placeholder="E-mail" [formControl]="email">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field style="width: 100%;">
                <input matInput type="password" id="senha" placeholder="Senha"
                [formControl]="senha">
            </mat-form-field>
        </div>
        <div fxLayoutAlign="center center" style="width: 100%;">
            <button mat-raised-button [disabled]="!formGroup.valid" (click)="logar()" style="width: 40%; background-color: green; color: floralwhite;" type="submit" >Entrar</button>
        </div>
    </form>
</div>
